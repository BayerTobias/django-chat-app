{% extends "base.html" %} {% block content %}

<div class="mdl-card">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Register</h2>
  </div>

  <div class="mdl-card__supporting-text">
    Welcome! Please enter your information to create an account.
  </div>
  <div class="mdl-card__actions padding_16px">
    <form action="/register/" method="post">
      {% csrf_token %}
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input
          class="mdl-textfield__input"
          name="username"
          type="text"
          id="usernameInput"
        />
        <label class="mdl-textfield__label" for="usernameInput">Username</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" name="email" type="email" id="emailInput" />
        <label class="mdl-textfield__label" for="emailInput">E-Mail</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input
          class="mdl-textfield__input"
          name="password"
          type="password"
          id="passwordInput"
        />
        <label class="mdl-textfield__label" for="passwordInput">Password</label>
      </div>

      <button
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
      >
        Submit
      </button>
    </form>
  </div>
</div>

{% endblock %}
